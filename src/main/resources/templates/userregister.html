<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <style type="text/css">
        .userregister{
            text-align: center;
        }
    </style>
</head>
<body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="navbar">
    <div class="navbar navbar-inverse">
        <div class="container">

            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse" href="index.html" th:href="@{/helloindex}">
                <span class="text-right">首页</span>
            </a>
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse" href="register.html" th:href="@{/adduser}">
                <span class="text-right">注册</span>
            </a>
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse" href="login.html" th:href="@{/loginuser}">
                <span class="text-right">登录</span>
            </a>
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse" href="login.html" th:href="@{/loginuser}">
                <span class="text-right">购物车</span>
            </a>
        </div>
    </div>
</div>
<div class="userregister">
    <h3>用户注册</h3>
    <form class="form-horizontal" action="" th:action="@{/register}" th:method="get" method="get">
        <div class="control-group">
            <label class="control-label" for="inputUsername">用户名</label>
            <div class="controls">
                <input type="text" id="inputUsername" placeholder="username" name="username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">密码</label>
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="password" name="password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputStaus">状态</label>
            <div class="controls">
                没预约 <input type="radio" id="inputStaus" name="staus" value="0" checked="checked">
            </div>
        </div>
        <div class="control-group">
            <div class="controls"><br>
                <button type="submit" class="btn">注册</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
